<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
  </head>
  <body>
    <section>
      <img src="images/dinosaur.png" alt="A red Tyrannosaurus Rex: A two-legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
      <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const link = document.querySelector("a");
        link.textContent = "Mozilla Developer Network";
        link.href = "https://developer.mozilla.org";
        const sect = document.querySelector("section");
        const para = document.createElement("p");
        para.textContent = "We hope you enjoyed the ride.";
        sect.appendChild(para);
        const text = document.createTextNode(" â€” the premier source for web development knowledge.");
        const linkPara = document.querySelector("p");
        linkPara.appendChild(text);
        // move node down
        sect.appendChild(linkPara)
        // Remove a node first way.
        sect.removeChild(linkPara);
        //second way.This method is not supported in older browsers.
        // linkPara.remove(); 
        // the third way. They have no method to tell a node to remove itself, so you'd have to do the following.
        // linkPara.parentNode.removeChild(linkPara);
        
        para.setAttribute("class", "highlight");
        //or you could do para.classList.add("highlight") This would prevent other classes assined to this element to not be erased.
        });
    </script>

    <style>
      .highlight {
        color: white;
        background-color: black;
        padding: 10px;
        width: 250px;
        text-align: center;
      }
    </style>
  </body>
</html>
